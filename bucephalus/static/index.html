<!DOCTYPE html>
<html>
	<head>
		
		<title>Bucephalus Monitor</title>
		<meta name="viewport" content="width=device-width, initial-scale=1.0">

		<link href="//cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
		<link href="//code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css" rel="stylesheet">

		<link rel="shortcut icon" href="static/img/favicon.png" type="image/x-icon">
		<link rel="icon" href="static/img/favicon.png" type="image/x-icon">

		<link href="static/css/bootstrap-select.min.css" rel="stylesheet">
		<link href="static/css/simple-sidebar.css" rel="stylesheet">
		<link href="static/css/main.css" rel="stylesheet">

	</head>
	<body>
		<div id="wrapper" class="toggled">
			<!-- Sidebar -->
			<div id="sidebar-wrapper">
				<div id="sidebar-token">
					<div id="sidebar-token-header" style="color:#FFFFFF;">Data Token:</div>
					
					<div id="sidebar-token-body" data-width="100%">
						<form id="sidebar-token-form" action="" data-width="100%">
							<select id="sidebar-token-picker" class="selectpicker show-tick" data-width="100%" onchange="if (this.selectedIndex) changeToken(this, event);">
							</select>
						</form>
					</div>
							
				</div>
				<div id="sidebar-nav"></div>
			</div>

			<!-- Page content -->
			<div class="page-content-wrapper">
				<div id="page-content-inner" class="container-fluid">
					<div class="page-header">
						<h1 id="page-header-title">Bucephalus Dashboard</h1>
					</div>

					<div id="page-content"></div>
				</div>
			</div>
		</div>

		<script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
		<script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
		<script src="//cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/js/bootstrap.min.js"></script>

		<script src="https://code.highcharts.com/stock/highstock.js"></script>
		<script src="https://code.highcharts.com/modules/heatmap.js"></script>
		<script src="https://code.highcharts.com/stock/modules/exporting.js"></script>

		<script src="static/js/bootstrap-treeview.min.js"></script>
		<script src="static/js/bootstrap-select.min.js"></script>
		<script src="static/js/viewrenderers.js"></script>
		<script src="static/js/contentpane.js"></script>
		<script src="static/js/navpane.js"></script>

		<script type="text/javascript">
			$(function () {
				$(document).ready(showTokens);
			});
		</script>

	</body>
</html>
